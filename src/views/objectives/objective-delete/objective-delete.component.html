<div class="modal fade" id="deleteObjectiveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="title">Delete objective</h1>
                <button #closeButton type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this objective?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    (click)="response.emit({answer:'NO',closeElement:closeButton})">Cancel</button>
                <button type="button" class="btn btn-danger"
                    (click)="response.emit({answer:'YES',closeElement:closeButton})">Delete</button>
            </div>
        </div>
    </div>
</div>
