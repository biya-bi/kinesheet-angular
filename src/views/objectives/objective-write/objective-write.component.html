<h2>{{title$ | async}}</h2>
<form *ngIf="formGroup$ | async as formGroup" [formGroup]="formGroup" (ngSubmit)="submit(formGroup.value)">
    <div class="container">
        <div class="row">
            <div class="col-auto">
                <label for="title" class="fw-bold">Title:</label>
            </div>
            <div class="col">
                <input type="text" id="title" placeholder="Objective title" formControlName="title">
            </div>
        </div>
    </div>
    <div class="mt-2 d-flex">
        <button type="submit">Save</button>
        <span class="ms-2 me-2">|</span>
        <a routerLink="/objectives">List</a>
    </div>
</form>
